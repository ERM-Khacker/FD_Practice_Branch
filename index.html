<html lang="en">

<body>
<form method="GET">
    <fieldset> <Legend>Enter your data</Legend>

    placeholder="Name"
    name="FirstName"
    required>
</label>
<label>
    <span>Enter lastName</span>
    <input type="text" placeholder="lastName"
    name="lastName"
    required>
</label>
<label>

</fieldset>

    <select name="town" multiple>
        <optgroup label="Ukraine">

        </optgroup>

        </optgroup>
    </select>
</fieldset>
<fieldset>
    <legend>Tell no more about yourself</legend>
    <textarea wrap="hard" name="info" cols="30" rows="10"></textarea>
</fieldset>
<button type="submit">Good</button>
</form>
